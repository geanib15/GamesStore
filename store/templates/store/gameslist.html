{% extends "store/base.html" %}
{% block content %}
<h1>
    Games
    {% if user.is_authenticated %}(<a href="">add</a>){% endif %}
</h1>
<ul>
    {% for game in gameslist %}
        <li><a href="">
            {{ game.name }}</a></li>
    {% empty %}<li>Sorry, no games registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
